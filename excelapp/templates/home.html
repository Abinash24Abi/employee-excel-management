<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .table-card {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Employee System</a>

        <div class="collapse navbar-collapse justify-content-end">
            <a href="{% url 'upload_excel' %}" class="btn btn-primary">
                Upload Excel
            </a>
        </div>
        
    </div>
</nav>


<!-- export button  -->


<div class="mb-3 mt-3 d-flex justify-content-center align-items-center">
    <a href="{% url 'export_pdf' %}" class="mx-3 btn btn-danger btn-sm">Export PDF</a>
    <a href="{% url 'export_excel' %}" class="mx-3 btn btn-success btn-sm">Export Excel</a>
    <a href="{% url 'export_csv' %}" class="mx-3 btn btn-primary btn-sm">Export CSV</a>
    <a href="{% url 'export_txt' %}" class="mx-3 btn btn-secondary btn-sm">Export TXT</a>
</div>


<!-- Table Section -->
<div class="container table-card">

    <div class="card shadow">
        <div class="card-body">

            <h4 class="mb-3">Employee List</h4>

            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Emp ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    {% for emp in employees %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ emp.emp_id }}</td>
                            <td>{{ emp.name }}</td>
                            <td>{{ emp.email }}</td>
                            <td>{{ emp.department }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="5" class="text-center text-muted">
                                No data available
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

</div>





</body>
</html>
