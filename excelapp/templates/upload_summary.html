<!DOCTYPE html>
<html>
<head>
    <title>Upload Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f4f6f9;">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body text-center">

            <h3 class="mb-4">ðŸ“Š Upload Summary Report</h3>

            <div class="row">

                <div class="col-md-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h5>Inserted</h5>
                            <h3>{{ inserted }}</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card bg-warning text-dark">
                        <div class="card-body">
                            <h5>Updated</h5>
                            <h3>{{ updated }}</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5>Skipped</h5>
                            <h3>{{ skipped }}</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5>Total Processed</h5>
                            <h3>{{ total }}</h3>
                        </div>
                    </div>
                </div>

            </div>

            <div class="mt-4">
                <a href="{% url 'home' %}" class="btn btn-dark">Go to Home</a>
                <a href="{% url 'upload_excel' %}" class="btn btn-primary">Upload Another File</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
